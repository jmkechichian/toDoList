<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#e8edf6',
                            100: '#d4dcec',
                            200: '#bcc8df',
                            300: '#9eadd1',
                            400: '#7e94c2',
                            500: '#667eb5',
                            600: '#546a9e',
                            700: '#465785',
                            800: '#3a466b',
                            900: '#2f3855',
                        },
                        accent: {
                            pink: '#ff6f91',
                            green: '#4CAF50',
                            yellow: '#ffbf00'
                        },
                        dark: {
                            100: '#1e293b',
                            200: '#1a2438',
                            300: '#162033',
                            400: '#121b2e',
                            500: '#0e1629',
                        }
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add" />
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24
        }
        
        body.light {
            background: url('./images/fondo-pantalla-claro.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }
        
        body.dark {
            background: url('./images/fondo-pantalla-oscuro.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }
        
        .empty-state-container {
            display: none; /* Se mostrar√° solo cuando no haya tareas */
            text-align: center;
            padding: 1rem;
        }
        
        .empty-img {
            border-radius: 10px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body class="light min-h-screen flex justify-center items-center">
    <div class="w-full max-w-2xl p-8 md:p-12 flex flex-col items-center gap-6 rounded-2xl shadow-lg border border-primary-200 dark:border-dark-400 bg-primary-50 dark:bg-dark-500 bg-opacity-90 dark:bg-opacity-90 backdrop-blur-sm">
        <div class="flex justify-between items-center w-full">
            <h1 class="text-3xl font-bold text-primary-600 dark:text-primary-300">To-Do-App</h1>
            <button id="dark-mode-toggle" class="p-2 rounded-full bg-primary-200 dark:bg-dark-300 text-primary-600 dark:text-primary-200 hover:bg-primary-300 dark:hover:bg-dark-400 transition-all shadow-sm">
                <i class="fas fa-moon dark:hidden"></i>
                <i class="fas fa-sun hidden dark:block"></i>
            </button>
        </div>
        
        <div class="task-counter hidden opacity-0 translate-y-2.5 transition-all duration-300 w-full max-w-md">
            <div class="flex justify-between text-sm text-primary-500 dark:text-primary-300 mb-1">
                <span>Tareas completadas: <span id="completed-count" class="font-bold text-accent-green">0</span>/<span id="total-count" class="font-bold text-primary-600 dark:text-primary-200">0</span></span>
                <span class="font-medium" id="progress-percentage">0%</span>
            </div>
            <div class="h-2 bg-primary-200 dark:bg-dark-300 rounded-full overflow-hidden">
                <div class="progress h-full rounded-full transition-all duration-300 bg-gradient-to-r from-accent-pink to-accent-green"></div>
            </div>
        </div>
        
        <form class="input-area w-full flex gap-2">
            <input type="text" id="task-input" 
                   class="flex-1 py-3 px-5 text-base rounded-full bg-white dark:bg-dark-300 text-primary-700 dark:text-primary-100 placeholder-primary-400 dark:placeholder-primary-300 border border-primary-200 dark:border-dark-400 focus:outline-none focus:ring-2 focus:ring-primary-400 dark:focus:ring-primary-500 focus:border-transparent shadow-sm" 
                   placeholder="Agregar tarea nueva...">
            <button type="submit" id="add-task-btn" 
                    class="material-symbols-outlined p-3 rounded-full text-white bg-primary-500 dark:bg-primary-600 hover:bg-primary-600 dark:hover:bg-primary-700 transition-all duration-200 shadow-md hover:shadow-lg">
                add
            </button>
            <button id="display-filters" 
                    class="fa-solid fa-filter p-3 rounded-full text-white bg-primary-400 dark:bg-primary-500 hover:bg-primary-500 dark:hover:bg-primary-600 transition-all duration-200 shadow-md hover:shadow-lg"></button>
        </form>
        
        <div class="controls w-full flex flex-col gap-4 mb-4 hidden">
            <div class="flex justify-between items-center gap-4">
                <div class="filters flex gap-2 flex-wrap">
                    <button class="filter-btn py-2 px-4 text-sm rounded-full text-primary-700 dark:text-primary-100 bg-primary-200 dark:bg-dark-400 hover:bg-primary-300 dark:hover:bg-dark-300 transition-all active:bg-accent-green active:text-white" data-filter="all">Todas</button>
                    <button class="filter-btn py-2 px-4 text-sm rounded-full text-primary-700 dark:text-primary-100 bg-primary-200 dark:bg-dark-400 hover:bg-primary-300 dark:hover:bg-dark-300 transition-all" data-filter="active">Pendientes</button>
                    <button class="filter-btn py-2 px-4 text-sm rounded-full text-primary-700 dark:text-primary-100 bg-primary-200 dark:bg-dark-400 hover:bg-primary-300 dark:hover:bg-dark-300 transition-all" data-filter="completed">Completadas</button>
                </div>
            </div>
            <input type="text" id="search-input" 
                   class="w-full py-2 px-4 text-base rounded-full bg-white dark:bg-dark-300 text-primary-700 dark:text-primary-100 placeholder-primary-400 dark:placeholder-primary-300 border border-primary-200 dark:border-dark-400 focus:outline-none focus:ring-2 focus:ring-primary-400 dark:focus:ring-primary-500 focus:border-transparent shadow-sm" 
                   placeholder="Buscar tareas...">
        </div>
        
       <div class="todos-container flex justify-center items-center w-full">
            <ul id="task-list" class="w-full space-y-2 list-none p-0"></ul>
            <div class="empty-state-container flex flex-col items-center justify-center w-full">
            <img id="empty-img" class="empty-img w-56 h-auto object-cover rounded-[10px] shadow-md" src="./images/no-hay-tarea.jpg" alt="No hay tareas">
            <p class="mt-3 text-primary-500 dark:text-primary-300">No hay tareas por hacer</p>
    </div>
</div>
    </div>

    <script src="script.js"></script>
    <script>
        // Toggle para modo oscuro
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const html = document.documentElement;
        const body = document.body;
        
        // Comprobar preferencia del sistema o almacenamiento local
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme) {
                html.classList.toggle('dark', savedTheme === 'dark');
                body.classList.toggle('dark', savedTheme === 'dark');
                body.classList.toggle('light', savedTheme === 'light');
            } else if (systemPrefersDark) {
                html.classList.add('dark');
                body.classList.add('dark');
                body.classList.remove('light');
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.add('light');
                localStorage.setItem('theme', 'light');
            }
        }
        
        // Manejar el click del toggle
        darkModeToggle.addEventListener('click', () => {
            const isDark = html.classList.contains('dark');
            html.classList.toggle('dark');
            body.classList.toggle('dark');
            body.classList.toggle('light');
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
        });
        
        // Inicializar tema al cargar
        document.addEventListener('DOMContentLoaded', initTheme);
    </script>
</body>
</html>
